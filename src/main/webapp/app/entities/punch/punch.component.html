<div>
    <h2 id="page-heading">
        <span jhiTranslate="myLocationApp.punch.home.title">Punches</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-punch" [routerLink]="['/punch/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myLocationApp.punch.home.createLabel">
            Create a new Punch
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="punches?.length === 0">
        <span jhiTranslate="myLocationApp.punch.home.notFound">No punches found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="punches && punches.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myLocationApp.punch.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="myLocationApp.punch.mylatitude">Mylatitude</span></th>
                    <th scope="col" ><span jhiTranslate="myLocationApp.punch.myLongitude">My Longitude</span></th>
                    <th scope="col" ><span jhiTranslate="myLocationApp.punch.punchtime">Punchtime</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let punch of punches ;trackBy: trackId">
                    <td><a [routerLink]="['/punch', punch.id, 'view']">{{ punch.id }}</a></td>
                    <td>{{ punch.user }}</td>
                    <td>{{ punch.mylatitude }}</td>
                    <td>{{ punch.myLongitude }}</td>
                    <td>{{ punch.punchtime | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/punch', punch.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/punch', punch.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(punch)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
