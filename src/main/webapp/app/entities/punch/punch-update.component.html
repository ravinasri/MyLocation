<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-punch-heading" jhiTranslate="myLocationApp.punch.home.createOrEditLabel">Create or edit a Punch</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myLocationApp.punch.user" for="field_user">User</label>
                    <input type="text" class="form-control" name="user" id="field_user"
                           formControlName="user"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myLocationApp.punch.mylatitude" for="field_mylatitude">Mylatitude</label>
                    <input type="number" class="form-control" name="mylatitude" id="field_mylatitude"
                           formControlName="mylatitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myLocationApp.punch.myLongitude" for="field_myLongitude">My Longitude</label>
                    <input type="number" class="form-control" name="myLongitude" id="field_myLongitude"
                           formControlName="myLongitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myLocationApp.punch.punchtime" for="field_punchtime">Punchtime</label>
                    <div class="input-group">
                        <input id="field_punchtime" type="text" class="form-control" name="punchtime" ngbDatepicker #punchtimeDp="ngbDatepicker" formControlName="punchtime"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="punchtimeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
